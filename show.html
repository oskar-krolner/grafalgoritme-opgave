<!DOCTYPE html>
<html>
<head>
  <title>Graph Visualization</title>
  <script src="https://unpkg.com/vis-network@9.1.2/dist/vis-network.min.js"></script>
  <style>
    #mynetwork {
      width: 600px;
      height: 400px;
      border: 1px solid lightgray;
    }
  </style>
</head>
<body>
  <h2>Graph & Articulation Points</h2>
  <div id="mynetwork"></div>
  <script src="gg.js"></script>
  <script>
    // Build nodes
    const nodes = [];
    for (let i = 0; i < V; i++) {
      nodes.push({ id: i, label: 'Node ' + i });
    }

    // Build edges
    const edgesData = edges.map(([u, v]) => ({ from: u, to: v }));

    // Find articulation points
    const aps = articulationPoints(V, edges);

    // Highlight articulation points
    nodes.forEach(node => {
      if (aps.includes(node.id)) {
        node.color = { background: 'red', border: 'darkred' };
      }
    });

    // Create network
    const container = document.getElementById('mynetwork');
    const data = { nodes: new vis.DataSet(nodes), edges: new vis.DataSet(edgesData) };
    const options = {
      nodes: { shape: 'circle', size: 30 },
      edges: { color: 'gray' },
      physics: { enabled: false }
    };
    new vis.Network(container, data, options);
  </script>
</body>
</html>
